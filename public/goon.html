<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="position: relative">
      <img
        style="
          width: 100%;
          height: 100vh;
          object-fit: cover;
          z-index: 0;
          position: absolute;
        "
        src="/images/martin.jpg"
      />
      <div
        style="
          left: 20px;
          display: flex;
          justify-content: center;
          z-index: 1;
          position: absolute;
        "
      >
        <img style="width: 300px; height: auto" src="/images/moly.png" />
      </div>

      <div
        style="
          left: 400px;
          display: flex;
          justify-content: center;
          z-index: 1;
          position: absolute;
        "
      >
        <img style="width: 200px; height: auto" src="/images/freakbob.jpeg" />
      </div>
    </div>
  </body>
</html>
